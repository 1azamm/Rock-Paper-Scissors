<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="icons8-game-100.png" />
</head>

<body>
    <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>
        <div id="game" class="game-container">
            <div id="userChoice" class="choices">
                <h2>Your Choice</h2>
                <img src="icons8-user-100.png" alt="User Choice" width="40px">
                <p id="userImg"></p>
            </div>
            <div id="result" class="result-container">
                <h2>Result</h2>
                <p id="resultText"></p>
            </div>
            <div id="computerChoice" class="choices">
                <h2>Computer's Choice</h2>
                <img src="icons8-macbook-90.png" alt="Computer Choice" width="40px">
                <p id="computerImg"></p>
            </div>
        </div>
        <div id="score" class="score-container">
            <h2 style="font-size: 35px; color: rgb(43, 43, 43);">Score</h2>
            <p id="userScore">Your Score: 0</p>
            <p id="computerScore">Computer Score: 0</p>
            <p id="draw">Draw: 0</p>
        </div>
        <div id="choices" class="choices-container">
            <img onclick="userChoice('rock')" src="icons8-rock-hand-96.png" alt="" width="120px">
            <img onclick="userChoice('scissors')" src="icons8-hand-96.png" alt="" width="110px">
            <img onclick="userChoice('paper')" src="icons8-hand-scissors-skin-type-1-96.png" alt="" width="110px">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
